<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="product-page">
      <header class="header">
        <img src="./images/logo.svg" alt="Sneakers Logo" class="header__logo" />

        <nav class="header__navigation">
          <ul class="header__menu">
            <li class="header__menu-list">
              <a href="#" class="header__menu-link">Collections</a>
            </li>

            <li class="header__menu-list">
              <a href="#" class="header__menu-link">Men</a>
            </li>

            <li class="header__menu-list">
              <a href="#" class="header__menu-link">Women</a>
            </li>

            <li class="header__menu-list">
              <a href="#" class="header__menu-link">About</a>
            </li>

            <li class="header__menu-list">
              <a href="#" class="header__menu-link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header__account-details">
          <div class="header__cart-container">
            <img
              src="./images/icon-cart.svg"
              alt="Cart Icon"
              class="header__cartIcon"
            />
          </div>

          <img
            src="./images/image-avatar.png"
            alt="Account Picture"
            class="header__account-picture"
          />
        </div>
      </header>

      <hr class="sectionBreak" />

      <div class="product-page__product-container">
        <div class="product-page__image-container">
          <img
            src="./images/image-product-1.jpg"
            alt="Product Image"
            class="product-page__product-image"
          />

          <div class="product-page__image-gallery">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="Product Image"
              class="product-page__gallery-image"
            />

            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt="Product Image"
              class="product-page__gallery-image"
            />

            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt="Product Image"
              class="product-page__gallery-image"
            />

            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt="Product Image"
              class="product-page__gallery-image"
            />
          </div>
        </div>

        <div class="product-page__product-details">
          <h2 class="heading heading--secondary">Sneaker Company</h2>

          <h1 class="heading heading--primary">
            Fall Limited Edition Sneakers
          </h1>

          <p class="product-page__product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>

          <div class="product-page__product-price-container">
            <p class="product-page__product-price">
              $125.00 <span class="product-page__product-discount">50%</span>
            </p>

            <p class="product-page__original-price">$250.00</p>
          </div>

          <form action="" class="product-page__form">0 Add to cart</form>
        </div>
      </div>
    </main>
  </body>
</html>
